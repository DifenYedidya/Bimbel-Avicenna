    <section id="contentSection">
      <article id="register" class="menuContent">
        <h2>Mari bergabung!</h2>
        <label for="idPeserta">Id Peserta</label>
        <input
          type="text"
          id="idPeserta"
          name="idPeserta"
          placeholder="Masukan id peserta.."
        />
        <hr />
        <label for="nama">Nama</label>
        <input
          type="text"
          id="nama"
          name="nama"
          placeholder="Masukan nama anda.."
        />
        <hr />
        <label for="Kelas">Kelas</label>
        <input
          type="text"
          id="Kelas"
          name="Kelas"
          placeholder="Kelas yang ingin diambil.."
        />
        <hr />
        <label for="Jurusan">Jurusan</label>
        <input
          type="text"
          id="Jurusan"
          name="Jurusan"
          placeholder="Masukan jurusan anda.."
        />
        <hr />
        <label for="asalSma">Asal SMA</label>
        <input
          type="text"
          id="asalSma"
          name="asalSma"
          placeholder="Masukan asal SMA.."
        />
        <hr />
        <label for="email">Email</label>
        <input
          type="text"
          placeholder="Enter Email"
          name="email"
          id="email"
          required
        />
        <hr />
        <label for="psw">Password</label>
        <input
          type="password"
          placeholder="Enter Password"
          name="psw"
          id="psw"
          required
        />
        <hr />
        <button type="submit" class="registerbtn">Register</button>
      </article>
